<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DEV•ZIKKY Bot - WhatsApp Session Linker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <style>
    :root {
      --primary-color: #8b17b6;
      --primary-glow: rgba(139, 23, 182, 0.4);
      --secondary-color: #00ffea;
      --secondary-glow: rgba(0, 255, 234, 0.3);
      --accent-color: #ff2a6d;
      --accent-glow: rgba(255, 42, 109, 0.3);
      --text-color: #f0f0f0;
      --text-muted: #a0a0a0;
      --background-color: #0a0a12;
      --card-bg: rgba(18, 18, 28, 0.9);
      --card-border: rgba(139, 23, 182, 0.3);
      --hover-color: rgba(139, 23, 182, 0.1);
      --border-color: rgba(139, 23, 182, 0.5);
      --success-color: #00ff88;
      --success-glow: rgba(0, 255, 136, 0.3);
      --error-color: #ff2a6d;
      --error-glow: rgba(255, 42, 109, 0.3);
      --copy-color: #00ffea;
      --glass-effect: rgba(255, 255, 255, 0.05);
      --neon-shadow: 0 0 15px var(--primary-glow);
      --neon-shadow-secondary: 0 0 10px var(--secondary-glow);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0a0a12 0%, #1a0a2a 50%, #0a122a 100%);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated Background Particles */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, var(--primary-glow) 0%, transparent 40%),
        radial-gradient(circle at 80% 20%, var(--secondary-glow) 0%, transparent 40%),
        radial-gradient(circle at 40% 40%, var(--accent-glow) 0%, transparent 30%);
      z-index: -2;
      opacity: 0.3;
    }

    /* Animated Gradient Border Effect */
    @keyframes border-glow {
      0%, 100% { border-color: var(--primary-color); box-shadow: var(--neon-shadow); }
      33% { border-color: var(--secondary-color); box-shadow: var(--neon-shadow-secondary); }
      66% { border-color: var(--accent-color); box-shadow: 0 0 15px var(--accent-glow); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(1deg); }
    }

    .container {
      width: 100%;
      max-width: 480px;
      background: var(--card-bg);
      border-radius: 24px;
      padding: 30px;
      border: 2px solid var(--primary-color);
      box-shadow: 
        var(--neon-shadow),
        0 10px 40px rgba(0, 0, 0, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
      animation: border-glow 8s infinite;
      transition: all 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 
        0 0 25px var(--primary-glow),
        0 15px 50px rgba(0, 0, 0, 0.6);
    }

    /* Corner Accents */
    .container::before,
    .container::after {
      content: '';
      position: absolute;
      width: 60px;
      height: 60px;
      border: 2px solid var(--secondary-color);
      opacity: 0.5;
      z-index: -1;
    }

    .container::before {
      top: -15px;
      left: -15px;
      border-right: none;
      border-bottom: none;
      border-radius: 15px 0 0 0;
    }

    .container::after {
      bottom: -15px;
      right: -15px;
      border-left: none;
      border-top: none;
      border-radius: 0 0 15px 0;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
    }

    .logo {
      width: 90px;
      height: 90px;
      margin: 0 auto 20px;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      color: white;
      box-shadow: 
        0 0 25px var(--primary-glow),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
      border: 2px solid rgba(255, 255, 255, 0.2);
      animation: float 4s ease-in-out infinite;
      position: relative;
      overflow: hidden;
    }

    .logo::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent 30%,
        rgba(255, 255, 255, 0.1) 50%,
        transparent 70%
      );
      animation: shine 3s infinite;
    }

    @keyframes shine {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }

    .title {
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 10px;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 2px 10px rgba(139, 23, 182, 0.3);
      letter-spacing: 0.5px;
    }

    .subtitle {
      font-size: 15px;
      color: var(--text-muted);
      margin-bottom: 25px;
      line-height: 1.5;
      font-weight: 300;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 30px 0 25px 0;
    }

    .social-icons a {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 20px;
      text-decoration: none;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      position: relative;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.3);
    }

    .social-icons a::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: inherit;
      border-radius: 50%;
      z-index: -1;
      opacity: 0.8;
    }

    /* TikTok uses Bootstrap icon */
    .social-icons a.tiktok { 
      background: linear-gradient(135deg, #000000 0%, #25f4ee 100%);
      border-color: #25f4ee;
    }
    .social-icons a.tiktok:hover {
      box-shadow: 0 0 15px rgba(37, 244, 238, 0.5);
      transform: scale(1.1) rotate(5deg);
    }
    
    .social-icons a.telegram { 
      background: linear-gradient(135deg, #0088cc 0%, #2aabee 100%);
      border-color: #2aabee;
    }
    .social-icons a.telegram:hover {
      box-shadow: 0 0 15px rgba(42, 171, 238, 0.5);
      transform: scale(1.1) rotate(-5deg);
    }
    
    .social-icons a.whatsapp { 
      background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
      border-color: #25D366;
    }
    .social-icons a.whatsapp:hover {
      box-shadow: 0 0 15px rgba(37, 211, 102, 0.5);
      transform: scale(1.1) rotate(5deg);
    }
    
    .social-icons a.github { 
      background: linear-gradient(135deg, #333 0%, #6e5494 100%);
      border-color: #6e5494;
    }
    .social-icons a.github:hover {
      box-shadow: 0 0 15px rgba(110, 84, 148, 0.5);
      transform: scale(1.1) rotate(-5deg);
    }

    /* Toggle Switch Styles */
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 25px;
      background: rgba(139, 23, 182, 0.1);
      border-radius: 16px;
      padding: 6px;
      border: 1px solid var(--border-color);
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }

    .toggle-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent 0%, 
        rgba(255, 255, 255, 0.1) 50%, 
        transparent 100%);
      animation: slide 3s infinite;
    }

    @keyframes slide {
      0%, 100% { transform: translateX(-100%); }
      50% { transform: translateX(100%); }
    }

    .toggle-option {
      flex: 1;
      padding: 14px 20px;
      text-align: center;
      cursor: pointer;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
      color: var(--text-muted);
      border: 1px solid transparent;
    }

    .toggle-option.active {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
      color: white;
      border-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 15px rgba(139, 23, 182, 0.4);
    }

    .toggle-option:not(.active):hover {
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-color);
      border-color: rgba(255, 255, 255, 0.1);
    }
    
    .copy-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, rgba(139, 23, 182, 0.2) 0%, rgba(0, 255, 234, 0.2) 100%);
      border: 2px solid var(--secondary-color);
      border-radius: 14px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.3s ease;
      color: var(--secondary-color);
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }

    .copy-btn:hover {
      background: linear-gradient(135deg, rgba(139, 23, 182, 0.3) 0%, rgba(0, 255, 234, 0.3) 100%);
      border-color: var(--secondary-color);
      box-shadow: 0 0 20px var(--secondary-glow);
      transform: translateY(-2px);
    }

    .copy-btn.copied {
      background: linear-gradient(135deg, rgba(0, 255, 136, 0.3) 0%, rgba(0, 255, 234, 0.3) 100%);
      border-color: var(--success-color);
      color: var(--success-color);
      box-shadow: 0 0 20px var(--success-glow);
    }

    .input-group {
      margin-bottom: 25px;
      transition: all 0.3s ease;
    }

    .input-group.hidden {
      display: none;
    }

    .input-label {
      display: block;
      margin-bottom: 12px;
      font-weight: 600;
      font-size: 14px;
      color: var(--text-color);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .input-field {
      width: 100%;
      padding: 18px 20px;
      border: 2px solid var(--border-color);
      border-radius: 14px;
      background: rgba(0, 0, 0, 0.3);
      color: var(--text-color);
      font-size: 16px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.5);
    }

    .input-field:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 
        inset 0 2px 10px rgba(0, 0, 0, 0.5),
        0 0 20px var(--primary-glow);
      background: rgba(0, 0, 0, 0.4);
    }

    .input-field::placeholder {
      color: var(--text-muted);
      opacity: 0.7;
    }

    .generate-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
      border: none;
      border-radius: 14px;
      color: white;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(139, 23, 182, 0.4);
    }

    .generate-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(139, 23, 182, 0.6);
    }

    .generate-btn:active {
      transform: translateY(0);
    }

    .generate-btn.hidden {
      display: none;
    }

    .generate-btn::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent 30%,
        rgba(255, 255, 255, 0.1) 50%,
        transparent 70%
      );
      transform: translateX(-100%) translateY(-100%) rotate(45deg);
      transition: transform 0.6s;
    }

    .generate-btn:hover::after {
      transform: translateX(100%) translateY(100%) rotate(45deg);
    }

    .code-display {
      background: rgba(0, 0, 0, 0.4);
      padding: 25px;
      border-radius: 16px;
      text-align: center;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid var(--border-color);
      flex-direction: column;
      gap: 15px;
      box-shadow: 
        inset 0 2px 10px rgba(0, 0, 0, 0.5),
        0 4px 15px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }

    .code-display::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, 
        var(--primary-color) 0%, 
        var(--secondary-color) 50%, 
        var(--accent-color) 100%);
    }

    .qr-display {
      background: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      margin-bottom: 20px;
      border: 2px solid var(--border-color);
      display: none;
      box-shadow: 
        inset 0 2px 10px rgba(0, 0, 0, 0.5),
        0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .qr-image {
      max-width: 280px;
      max-height: 280px;
      margin: 0 auto 25px;
      border-radius: 12px;
      box-shadow: 
        0 4px 20px rgba(0, 0, 0, 0.5),
        0 0 20px var(--primary-glow);
      border: 2px solid var(--primary-color);
    }

    .qr-instructions {
      font-size: 14px;
      color: var(--text-muted);
      line-height: 1.6;
    }

    .success-message {
      color: var(--success-color);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      font-size: 20px;
      font-weight: 700;
      text-shadow: 0 0 10px var(--success-glow);
    }

    .error-message {
      color: var(--error-color);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      font-size: 16px;
      text-shadow: 0 0 10px var(--error-glow);
    }

    .loading {
      display: none;
      text-align: center;
      margin: 20px 0;
    }

    .loading i {
      font-size: 32px;
      color: var(--primary-color);
      animation: spin 1s linear infinite;
      text-shadow: 0 0 15px var(--primary-glow);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* WhatsApp Link Guide */
    .whatsapp-guide {
      background: linear-gradient(135deg, rgba(37, 211, 102, 0.1) 0%, rgba(18, 140, 126, 0.1) 100%);
      border-radius: 16px;
      padding: 25px;
      margin-top: 25px;
      border: 2px solid rgba(37, 211, 102, 0.3);
      display: none;
      box-shadow: 
        inset 0 2px 10px rgba(0, 0, 0, 0.3),
        0 4px 15px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }

    .whatsapp-guide::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: linear-gradient(180deg, #25D366 0%, #128C7E 100%);
    }

    .guide-title {
      color: #25D366;
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .guide-steps {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .guide-step {
      display: flex;
      align-items: flex-start;
      gap: 15px;
      color: var(--text-color);
      font-size: 15px;
      line-height: 1.6;
      padding: 12px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .guide-step:hover {
      background: rgba(37, 211, 102, 0.1);
      transform: translateX(5px);
    }

    .step-number {
      background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
      color: white;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 700;
      flex-shrink: 0;
      box-shadow: 0 2px 8px rgba(37, 211, 102, 0.3);
    }

    /* Notification Styles */
    .notification {
      position: fixed;
      top: 25px;
      right: 25px;
      background: linear-gradient(135deg, rgba(18, 18, 28, 0.95) 0%, rgba(10, 10, 18, 0.95) 100%);
      padding: 20px 25px;
      border-radius: 14px;
      box-shadow: 
        0 10px 30px rgba(0, 0, 0, 0.5),
        0 0 25px rgba(37, 211, 102, 0.4);
      display: flex;
      align-items: center;
      gap: 15px;
      z-index: 1000;
      transform: translateX(150%) translateY(-20px) rotate(5deg);
      transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      max-width: 380px;
      border: 2px solid #25D366;
      backdrop-filter: blur(10px);
    }

    .notification.show {
      transform: translateX(0) translateY(0) rotate(0);
    }

    .notification-icon {
      color: #25D366;
      font-size: 24px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .notification-content h4 {
      margin: 0 0 8px 0;
      color: #25D366;
      font-size: 16px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .notification-content p {
      margin: 0;
      color: var(--text-muted);
      font-size: 14px;
      line-height: 1.5;
    }

    .notification-close {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      margin-left: auto;
      transition: all 0.3s ease;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .notification-close:hover {
      background: rgba(255, 42, 109, 0.2);
      color: var(--error-color);
      transform: rotate(90deg);
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
      color: var(--text-muted);
      padding-top: 20px;
      border-top: 1px solid rgba(139, 23, 182, 0.3);
      position: relative;
    }

    .footer::before {
      content: '';
      position: absolute;
      top: -1px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 2px;
      background: linear-gradient(90deg, 
        transparent 0%, 
        var(--primary-color) 50%, 
        transparent 100%);
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
        border-radius: 20px;
        max-width: 100%;
        margin: 10px;
      }

      .logo {
        width: 80px;
        height: 80px;
        font-size: 32px;
      }

      .title {
        font-size: 24px;
      }

      .code-display {
        font-size: 16px;
        min-height: 90px;
        padding: 20px;
      }

      .qr-image {
        max-width: 240px;
        max-height: 240px;
      }

      .qr-display {
        padding: 20px;
      }

      .notification {
        top: 15px;
        right: 15px;
        left: 15px;
        max-width: none;
      }

      .social-icons a {
        width: 45px;
        height: 45px;
        font-size: 18px;
      }
    }

    /* Floating Particles Effect */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: var(--primary-color);
      border-radius: 50%;
      animation: float-particle 20s infinite linear;
    }

    @keyframes float-particle {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 0.8;
      }
      90% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-100px) translateX(100px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Floating Particles -->
  <div class="particles" id="particles"></div>

  <!-- Notification -->
  <div class="notification" id="notification">
    <i class="fas fa-check-circle notification-icon"></i>
    <div class="notification-content">
      <h4>Success!</h4>
      <p>Pair code copied to clipboard</p>
    </div>
    <button class="notification-close" onclick="hideNotification()">
      <i class="fas fa-times"></i>
    </button>
  </div>

  <div class="container">
    <div class="header">
      <div class="logo"><i class="fas fa-robot"></i></div>
      <h1 class="title">DEV-ZIKKY MD Bot</h1>
      <p class="subtitle">Link your WhatsApp device</p>
    </div>

    <!-- Toggle Switch -->
    <div class="toggle-container">
      <div class="toggle-option active" data-mode="pair">
        <i class="fas fa-key"></i> Pair Code
      </div>
      <div class="toggle-option" data-mode="qr">
        <i class="fas fa-qrcode"></i> QR Code
      </div>
    </div>

    <div class="input-group" id="inputGroup">
      <label class="input-label">Enter your WhatsApp number with country code</label>
      <input type="text" id="mobileNumber" class="input-field" placeholder="+2348054483474" pattern="[+][0-9]{10,}" title="Please enter country code starting with + followed by your number">

    <button class="generate-btn" id="submit">
      <i class="fas fa-key"></i> Generate Your Pair Code
    </button>

    <div class="loading" id="loading">

      Your pair code will appear here

    <div class="qr-display" id="qrDisplay">
      <img id="qrImage" class="qr-image" src="" alt="QR Code">
      <div class="qr-instructions" id="qrInstructions">
        Scan this QR code with your WhatsApp app

    <button class="copy-btn" id="copy" onclick="copyCode()">
      <i class="fas fa-copy"></i> Copy Code

    <div class="social-icons">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    // Create floating particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const colors = ['#8b17b6', '#00ffea', '#ff2a6d', '#00ff88'];
      
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        const size = Math.random() * 3 + 1;
        const color = colors[Math.floor(Math.random() * colors.length)];
        const left = Math.random() * 100;
        const duration = Math.random() * 20 + 10;
        const delay = Math.random() * 5;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${left}vw`;
        particle.style.top = '110vh';
        particle.style.background = color;
        particle.style.animationDuration = `${duration}s`;
        particle.style.animationDelay = `${delay}s`;
        
        particlesContainer.appendChild(particle);
      }
    }

    // Notification functions
    function showNotification(title, message) {
      const notification = document.getElementById('notification');
      const notificationContent = notification.querySelector('.notification-content');
      const notificationIcon = notification.querySelector('.notification-icon');
      
      notificationContent.querySelector('h4').textContent = title;
      notificationContent.querySelector('p').textContent = message;
      
      notification.classList.add('show');
      
      setTimeout(() => {
        hideNotification();
      }, 3000);
    }

    function hideNotification() {
      const notification = document.getElementById('notification');
      notification.classList.remove('show');
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      createParticles();
    });

    let currentMode = 'pair';

    // Toggle functionality
    document.querySelectorAll('.toggle-option').forEach(option => {
      option.addEventListener('click', function() {
        const mode = this.dataset.mode;
        if (mode === currentMode) return;

        // Update active state
        document.querySelectorAll('.toggle-option').forEach(opt => opt.classList.remove('active'));
        this.classList.add('active');

        // Update mode
        currentMode = mode;

        // Update button and input visibility
        const submitBtn = document.getElementById('submit');
        const inputGroup = document.getElementById('inputGroup');
        
        if (mode === 'pair') {
          submitBtn.innerHTML = '<i class="fas fa-key"></i> Generate Pair Code';
          submitBtn.classList.remove('hidden');
          inputGroup.classList.remove('hidden');
        } else {
          submitBtn.classList.add('hidden');
          inputGroup.classList.add('hidden');
          // Auto-generate QR code when QR mode is selected
          generateQRCode();
        }

        // Clear displays
        document.getElementById('codeDisplay').innerHTML = 'Your pair code will appear here';
        document.getElementById('qrDisplay').style.display = 'none';
        document.getElementById('codeDisplay').style.display = 'flex';
      });
    });

    async function generateQRCode() {
      const codeDisplay = document.getElementById("codeDisplay");
      const qrDisplay = document.getElementById("qrDisplay");
      const loadingSpinner = document.getElementById("loading");

      loadingSpinner.style.display = "block";
      codeDisplay.innerHTML = '';
      qrDisplay.style.display = 'none';

      try {
        const response = await axios('/qr');
        
        if (response.data.qr) {
          document.getElementById('qrImage').src = response.data.qr;
          document.getElementById('qrInstructions').innerHTML = response.data.instructions.join('<br>');
          qrDisplay.style.display = 'block';
          codeDisplay.style.display = 'none';
        } else {
          codeDisplay.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-circle"></i> Failed to generate QR code</div>';
          codeDisplay.style.display = 'flex';
        }
      } catch (error) {
        console.error("Error generating QR code:", error);
        codeDisplay.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-circle"></i> Error generating QR code. Please try again.</div>';
        codeDisplay.style.display = 'flex';
      } finally {
        loadingSpinner.style.display = "none";
      }
    }

    document.getElementById("submit").addEventListener("click", async (e) => {
      e.preventDefault();
      
      const mobileNumberInput = document.getElementById("mobileNumber");
      const codeDisplay = document.getElementById("codeDisplay");
      const qrDisplay = document.getElementById("qrDisplay");
      const loadingSpinner = document.getElementById("loading");

      const mobileNumber = mobileNumberInput.value.trim();
      if (!mobileNumber) {
        codeDisplay.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-circle"></i> Please enter your WhatsApp number</div>';
        return;
      }

      loadingSpinner.style.display = "block";
      codeDisplay.innerHTML = '';
      qrDisplay.style.display = 'none';

      try {
        const response = await axios(`/pair?number=${mobileNumber.replace(/[^0-9]/g, "")}`);
        
        const code = response.data.code || "Service Unavailable";
        if (code === "Service Unavailable") {
          codeDisplay.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-circle"></i> Service Unavailable</div>';
        } else {
          codeDisplay.innerHTML = `<div class="success-message"><i class="fas fa-check-circle"></i> CODE: ${code}</div>`;
        }
        codeDisplay.style.display = 'flex';
      } catch (error) {
        console.error("Error generating code:", error);
        codeDisplay.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-circle"></i> Error generating code. Please try again.</div>';
        codeDisplay.style.display = 'flex';
      } finally {
        loadingSpinner.style.display = "none";
      }
    });
    
    function copyCode() {
      const codeDisplay = document.getElementById("codeDisplay").innerText;
      const code = codeDisplay.replace('CODE: ', '');
      
      navigator.clipboard.writeText(code).then(() => {
        const copyBtn = document.getElementById("copy");
        const originalText = copyBtn.innerHTML;
        const originalBg = copyBtn.style.background;
        
        // Update button appearance
        copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
        copyBtn.classList.add('copied');
        
        // Show notification
        showNotification('Success!', 'Pair code copied to clipboard');
        
        // Reset button after 2 seconds
        setTimeout(() => {
          copyBtn.innerHTML = originalText;
          copyBtn.classList.remove('copied');
        }, 2000);
      }).catch(err => {
        console.error("Failed to copy text: ", err);
        showNotification('Error', 'Failed to copy code. Please try again.');
      });
    }
  </script>
